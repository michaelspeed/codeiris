query getPosts(
  $after: String!
  $first: Int!
  $tags: [String!]
  $type: PostType
  $field: PostOrderFeild!
  $direction: OrderDirection!
) {
  getPosts(
    after: $after
    first: $first
    tags: $tags
    type: $type
    orderBy: { direction: $direction, field: $field }
  ) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        id
        body
        title
        updatedAt
        image {
          preview
          source
        }
        user {
          firstName
          lastName
          image {
            preview
          }
        }
        upvoteState
        totalVotes
        totalComments
        tags {
          id
          name
        }
      }
    }
  }
}

query getMe {
  me {
    id
    firstName
    lastName
    middleName
    role
    email
    status
  }
}

query getMeCommentsCount {
  getMeComments {
    totalCount
  }
}

query getMePostsCount {
  getMePosts {
    totalCount
  }
}

query getComments($post: String, $first: Int!) {
  getComments(
    postId: $post
    first: $first
    orderBy: { direction: asc, field: createdAt }
  ) {
    pageInfo {
      endCursor
      hasNextPage
    }
    totalCount
    edges {
      node {
        id
        body
        createdAt
        updatedAt
        user {
          id
          firstName
        }
        post {
          id
        }
      }
    }
  }
}

query getTags($contain: String, $after: String, $first: Int!) {
  getTags(contain: $contain, after: $after, first: $first) {
    edges {
      node {
        id
        name
      }
    }
  }
}

query getCommentsChildren($comment: String, $first: Int!) {
  getCommentsChildren(
    commentId: $comment
    first: $first
    orderBy: { direction: desc, field: createdAt }
  ) {
    pageInfo {
      endCursor
      hasNextPage
    }
    totalCount
    edges {
      node {
        id
        body
        createdAt
        user {
          id
          firstName
        }
      }
    }
  }
}
