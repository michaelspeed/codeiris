query getPosts{
    getPosts {
        edges {
            node {
                id
                url
            }
        }
    }
}


query getMe{
    me {
        id
        firstName
        lastName
        middleName
        role
        status
    }
}

query getMeCommentsCount {
    getMeComments {
        totalCount
    }
}

query getMePostsCount {
    getMePosts {
        totalCount
    }
}
