query getPosts($after: String!, $first: Int!) {
  getPosts(after: $after, first: $first) {
    edges {
      node {
        id
        body
        title
        updatedAt
        user {
          firstName
          lastName
        }
        totalVotes
        totalComments
      }
    }
  }
}


query getMe{
    me {
        id
        firstName
        lastName
        middleName
        role
        status
    }
}

query getMeCommentsCount {
    getMeComments {
        totalCount
    }
}

query getMePostsCount {
    getMePosts {
        totalCount
    }
}
